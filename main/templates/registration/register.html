{% extends 'base.html' %}

{% block css %}
<style>
  label {
    color: #052c65 !important;
  }
</style>
{% endblock %}

{% block content %}
<h2 class="header- text-center">Registrate con nosotros</h2>
<div class="row">
  <div class="col-4 offset-4">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="mt-2">
        {{ form }}
      </div>
      <button type="submit" class="btn btn-outline-info mt-3 mb-3">Registrarse</button>
    </form>
    <p class="text-primary-emphasis">Si ya tienes una cuenta, <a href="/accounts/login" class="btn btn-outline-info mt-3">Acceder</a></p>
  </div>
</div>
{% endblock %}
