{% block css %}
<style>
  .img-logo {
    height: 4rem;
  }
</style>
{% endblock %}


<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/welcome">Bienvenidos</a>
      </li>
      <div class="d-flex" role="search"></div>
      <li class="nav-item">
        <a class="nav-link" href="/about">Nosotros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contáctanos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Ayuda</a>
      </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Regístrate con nosotros</a>
      </li>
    </ul>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="d-inline-block m-1 text-ight">
          Hola {{ user.username }}
        </span>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            LOGOUT
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">LOGIN</a>
      {% endif %}
    </div>
  </div>
</nav>
